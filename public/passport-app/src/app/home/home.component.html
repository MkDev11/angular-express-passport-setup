<div class="container">
  <div class="row justify-content-md-center container-vertical-center">
    <div class="col-md-7 col-sm-12 center-container">

      <div class="text-center">
        <h3 class="font-weight-bold">User Information</h3>
        <p>From <span class="text-capitalize font-weight-bold">{{user.provider}}</span> provider</p>
        <hr/>
        <br/>

        <div class="form-group">
          <label for="id">ID</label>
          <input type="text"
                 id="id"
                 class="form-control"
                 [value]="user.id"
                 [disabled]="true">
        </div>

        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text"
                 id="first-name"
                 class="form-control"
                 [value]="user.firstName"
                 [disabled]="true">
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text"
                 id="last-name"
                 class="form-control"
                 [value]="user.lastName"
                 [disabled]="true">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text"
                 id="gender"
                 class="form-control"
                 [value]="user.gender"
                 [disabled]="true">
        </div>

        <div class="form-group">
          <label for="email-address">Email Address</label>
          <input type="text"
                 id="email-address"
                 class="form-control"
                 [value]="user.email"
                 [disabled]="true">
        </div>
      </div>

      <br/>

      <button class="btn btn-block btn-primary"
              (click)="signOut()">Sign Out
      </button>
      <br/>

      <p *ngIf="user.provider === 'Twitter'">
        <fa class="text-warning"
            name="exclamation-triangle"></fa>
        NOTE: &nbsp;<strong>Gender</strong> is not supported on Twitter Authentication response.
      </p>

    </div>
  </div>
</div>
